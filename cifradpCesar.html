<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>CIFRADO CESAR</h1>

    <label>Texto Original:</label>
    <textarea id="textoOriginal"></textarea>
    <br><br>
    <label>Clave de Cifrado:</label>
    <input type="number" id="clave" min="1" max="25">
    <button type="button" onclick="cifrar()">Cifrar</button>
    <br><br>
    <label>Texto Cifrado:</label>
    <textarea id="textoCifrado" readonly></textarea>

    <script>
        function cifrar() {
            var texto = document.getElementById("textoOriginal").value;
            var clave = parseInt(document.getElementById("clave").value, 10);

            var txtCifrado = cifrarTxt(texto, clave);
            document.getElementById("textoCifrado").value = txtCifrado;
        }

        function cifrarTxt(txt, c) {
            var resultado = "";
            for (var i = 0; i < txt.length; i++) {
                var charCode = txt.charCodeAt(i);
                if (65 <= charCode && charCode <= 90) {
                    resultado += String.fromCharCode((charCode - 65 + c) % 26 + 65);
                } else if (97 <= charCode && charCode <= 122) {
                    resultado += String.fromCharCode((charCode - 97 + c) % 26 + 97);
                } else {
                    resultado += txt[i]; 
                }
            }
            return resultado;
        }



    </script>

</body>

</html>
